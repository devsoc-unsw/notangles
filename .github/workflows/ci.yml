on:
  push: {}
  pull_request:
    branches:
      - "dev"

jobs:
  build:
    name: "Build (${{ matrix.component }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: [client, server]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "17"
      - name: Install dependencies
        run: npm ci
        working-directory: ${{ matrix.component }}
      - name: Build
        run: npm run build
        working-directory: ${{ matrix.component }}
