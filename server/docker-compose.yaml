version: '3.7'
services:
  server:
    container_name: notangles-server
    image: notangles-server
    restart: always
    build: .
    depends_on:
      - database
    ports:
      - '3001:3001'
    networks:
      - notangles_network
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}?schema=public

  database:
    container_name: notangles-database
    hostname: notangles_database
    restart: always
    image: postgres:alpine
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - notangles_network

volumes:
  postgres:
    name: server
networks:
  notangles_network:
    driver: bridge
